<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="components/button/button.css">
    <link rel="stylesheet" href="components/footer/footer.css">
    <link rel="stylesheet" href="components/header/header.css">

</head>
<body>
  
  <header id="header-placeholder">
    
    <!-- incluir o componente header aqui -->

  </header>


  <main id="content-placeholder">

    <!-- incluir os banners e outros conteúdos -->
     

  </main>

  <footer id="footer-placeholder">

  </footer>


  <!-- o botão será incluido no seu devido lugar-->

  <!-- o banner será incluido no seu devido lugar-->

  <script>

    document.addEventListener('DOMContentLoaded', async () => {
      try{
        const response = await fetch('/components/header/header.html');

        if (!response.ok) {
          throw new Error("Arquivo não encontrado");
        }

        const responseInText = await response.text();

        document.getElementById('header-placeholder').innerHTML = responseInText;
      } catch(error){
        console.log(error)
        document.getElementById('header-placeholder').innerHTML = error
      }
    })


  </script>
</body>
</html>
