    width: 100%;
    height: 36px;
    border: 1px solid black;
    border-radius: 12px;
    background-color: #FF263C;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -2px 5px black;
  }

  img {
    width: 50px;
    height: 50px;
    border: 1px solid black;
    border-radius: 12px;
  }

  h2 {
    padding: 10px 0;
    text-transform: uppercase;
  }

  p {
    font-weight: 700;
  }

  #top-news .last-news {

    border-radius: 12px 12px 0 0;
