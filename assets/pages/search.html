<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    }

    .container {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
    background-color: #fff;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    }

    .back-icon {
    width: 30px; 
    position: absolute;
    top: 16px; 
    left: 20px; 
    cursor: pointer;
    border: none;
    background: none;
    }

    .search-bar {
    display: flex;
    align-items: center;
    background-color:#D9D9D9;
    border-radius: 999px;
    padding: 0px;
    padding-left: 40px; 
    margin-left: 40px;
    position: relative;
    width: 298px;
    height: 36px;
    }

    .search-input {
    width: 100%;
    border: none;
    outline: none;
    background: none;
    font-size: 16px;
    }

    .search-icon {
    position: absolute;
    left: 10px; 
    width: 20px; 
    height: 20px;
    pointer-events: none; 
    }

    .content {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
    }

    .block {
    background-color: #ccc;
    border-radius: 8px;
    }

    .large {
    width: 100%;
    height: 80px;
    }

    .small {
    width: 45%;
    height: 60px;
    }

    .medium {
    width: 45%;
    height: 80px;
    }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
       
        <button class="back-icon" onclick="goToHomePage()"><img src="../icons/back_color_2.png" alt="Voltar" ></button>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar" class="search-input">
            <img src="../icons/search.png" alt="Pesquisar" class="search-icon">
        </div>

        <div class="content">
            <div class="block large"></div>
            <div class="block small"></div>
            <div class="block medium"></div>
        </div>
    </div>

    <script src="../script/search.js"></script>
</body>
</html>
