<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pesquisa com Ícone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body {
    margin: 0;
    padding: 0;
}

.search-box {
    position: relative;
    max-width: 600px;
    margin: 16px auto; 
}

.search-input {
    width: 100%; 
    height: 50px;
    border: 1px solid #2D2D2D;
    border-radius: 29px;
    background-color: #B0B0B0;
    padding-left: 40px;
    padding-right: 40px;
    font-size: 16px;
    box-sizing: border-box;
}

.search-icon {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
}

.search-button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
}

@media (min-width: 365px) {
    .search-box {
        width: 80%;
    }

    .search-input {
        height: 50px; 
    }
}

@media (max-width: 364px) {
    .search-box {
        width: 340px;
    }

    .search-input {
        height: 50px; 
    }

    .search-icon {
        left: 10px;
    }

    .search-button {
        right: 10px;
    }
}
@media (max-width: 363px) {
    .search-box {
        width: 340px;
        padding: 0 10px 0 10px;
    }

    .search-input {
        height: 50px; 
    }

    .search-icon {
        left: 20px;
    }

    .search-button {
        right: 20px;
    }
}



    </style>
</head>
<body>

    <div class="search-box">
        <button class="search-icon"><img src="../icons/back_color_2.png" alt="icon-back"></button>
        <input type="text" id="searchInput" class="search-input">
        <button class="search-button"><img src="../icons/search_color_2.png" alt="icon-search"></button>
    </div>
</body>
</html>
